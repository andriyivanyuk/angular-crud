<div class="clr-col-lg-12 clr-col-md-8 clr-col-12">
  <form [formGroup]="movieForm">
    <label class="genres-title">Filter by genres:</label>
    <select (change)="filterByName()" formControlName="friendControl">
      <option [value]="option" *ngFor="let option of options">
        {{ option }}
      </option>
    </select>
  </form>
  <div class="cards-wrapper">
    <app-movie-card
      *ngFor="let movie of filteredMovies"
      [movie]="movie"
    ></app-movie-card>
  </div>
</div>
